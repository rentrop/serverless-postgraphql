language: node_js
node_js:
- node
addons:
  postgresql: 9.4
services:
  - postgresql

jobs:
  include:
    - stage: Test Locally
      before_script: yarn init-local-db; yarn local-drop-rebuild
      script: yarn postgraphql-local & yarn test
    - stage: Deploy to AWS
      before_script: npm install -g serverless
      script: ./travisDeploy.sh
    - stage: Test against AWS endpoint
      script: yarn test-on-aws
